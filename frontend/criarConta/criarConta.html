<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Criar Conta</title>
    
    <link rel="stylesheet" href="criarConta.css" />
    <script src="jaTemUmaConta.js"></script>
    <script src="criarConta.js" defer></script>    

</head>
<body>
    <!-- CORREÇÃO ESTRUTURAL: A div.container garante que o fundo branco e a sombra sejam um bloco único. -->
    <div class="container">
        <h1>Faça seu login:</h1>

        <div class="form-row">
            <label for="nome_pessoa">Nome completo:</label>
            <input type="text" id="nome_pessoa" />
        </div>

        <div class="form-row">
            <label for="email_pessoa">Email:</label>
            <input type="text" id="email_pessoa" />
        </div>

        <div class="form-row">
            <label for="senha_pessoa">Senha:</label>
            <input type="text" id="senha_pessoa" />
        </div>

        <div class="form-row">
            <label for="confirmarSenha">Confirme a senha:</label>
            <input type="text" id="confirmarSenha" />
        </div>

        <div class="form-row">
            <label for="cpf_pessoa">CPF:</label>
            <input type="text" id="cpf_pessoa" />
        </div>



        
        <button type="button" class="criar-conta" onclick="criarConta()">Criar conta</button>
        <span id="respostaDoServidor">.....</span>

        <!-- Usei uma classe extra para estilizar este bloco separadamente no CSS -->
        <div class="form-row ja-tem-conta-bloco">
            <label for="jaTemUmaConta">Já tem uma conta?</label>
            <button type="button" class="ja-tem-uma-conta" onclick="window.location.href='../jaTemUmaConta/jaTemUmaConta.html'">Entrar</button>
        </div>
    </div>
</body>
</html>
