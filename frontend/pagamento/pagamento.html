<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pagamento com Cartão</title>
  <link rel="stylesheet" href="pagamento.css">
</head>
<body>
  <div class="container">
    <h2>Pagamento com Cartão</h2>

    <form id="form-pagamento">
      <label for="nome">Nome no Cartão:</label>
      <input type="text" id="nome" required>

      <label for="numero">Número do Cartão:</label>
      <input type="text" id="numero" maxlength="19" placeholder="XXXX XXXX XXXX XXXX" required>

      <label for="validade">Validade (MM/AA):</label>
      <input type="text" id="validade" maxlength="5" placeholder="MM/AA" required>

      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" maxlength="3" required>

      <label for="tipo">Tipo de Cartão:</label>
      <select id="tipo" required>
        <option value="">Selecione...</option>
        <option value="Crédito">Crédito</option>
        <option value="Débito">Débito</option>
      </select>

      <button type="submit">Finalizar Compra</button>
    </form>

    <p id="mensagem"></p>
  </div>

  <script src="pagamento.js"></script>
</body>
</html>
