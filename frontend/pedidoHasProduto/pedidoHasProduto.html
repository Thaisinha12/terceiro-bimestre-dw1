<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Pedido</title>
    <link rel="stylesheet" href="/pedidoHasProduto/pedidoHasProduto.css">
</head>

<body>
    <header>
        <h1>CRUD Produtos do Pedido</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Produtos do Pedido</h2>

            <form id="pedidoForm">
                <div class="search-container">
                    <label for="searchId">Buscar uma PEDIDO por ID:</label>
                    <div class="search-input-group">
                        <input type="number" id="searchId" placeholder="Digite o ID para buscar">
                        <button type="button" id="btnBuscar">üîç Buscar</button>
                    </div>
                    <div class="infoPedido">
                        <span id="descricao_pedido">desc</span>
                        <span id="data_pedido">data</span>
                        <span id="professor_pessoa_id_pessoa">professor</span>
                        <span id="porcentagem_tolerancia_pedido">porcentagem</span>
                    </div>

                </div>
            </form>

            <div class="tablesContainer">
                <div class="produtosDoPedidoContainer">
                    <legend>Produtos do Pedido</legend>
                    <table id="tabelaProdutosDoPedido">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Texto</th>
                                <th>Nota</th>
                            </tr>
                        </thead>
                        <tbody id="produtosDoPedidoTableBody"></tbody>
                    </table>
                </div>

                <div class="produtosContainer">
                    <legend>Produtos dispon√≠veis</legend>
                    <table id="tabelaProdutos">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Texto</th>
                                <th>Nota</th>
                            </tr>
                        </thead>
                        <tbody id="produtosTableBody"></tbody>
                    </table>
                </div>
            </div> <!-- .tablesContainer -->
        </section>

        <section class="list-section">
            <div class="table-container">
                <table id="pedidosTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Texto</th>
                            <th>Data</th>
                            <th>Professor ID</th>
                            <th>Toler√¢ncia</th>
                        </tr>
                    </thead>
                    <tbody id="pedidosTableBody"></tbody>
                </table>
            </div>
        </section>


    </main>

    <footer>
        <p>&copy; 2025 CRUD Pedido</p>
    </footer>

    <div id="messageContainer" class="message-container"></div>

    <script src="/pedidoHasProduto/pedidoHasProduto.js" defer></script>

</body>

</html>
