<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relat√≥rio - M√™s com mais past√©is vendidos</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Reset b√°sico */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    /* FIX: Garante que o elemento raiz use 100% da altura da viewport para o footer */
    html {
        height: 100%;
    }

    /* ======== TEMA LARANJA/VERMELHO ======== */
    body {
      font-family: 'Poppins', sans-serif;
      /* Fundo Laranja/P√™ssego */
      background-color: #ff8630; 
      /* Texto escuro nos cards claros */
      color: #4a4a4a; 
      text-align: center;
      padding: 30px;
      
      /* Estilo crucial para o rodap√© ficar no fundo */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      /* Vermelho Forte */
      color: rgb(203, 0, 0); 
      margin-bottom: 25px;
      font-size: 2.5em;
      font-weight: 800;
      text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 60%;
      margin: 20px auto;
      border-collapse: collapse;
      /* Fundo Branco */
      background: #FFFFFF; 
      color: #4a4a4a;
      border-radius: 10px;
      overflow: hidden;
      /* Sombra vermelha acentuada */
      box-shadow: 0 4px 15px rgba(203, 0, 0, 0.2); 
    }

    th, td {
      padding: 12px 15px;
      /* Linha de divis√£o clara */
      border-bottom: 1px solid #e0e0e0; 
    }
    
    tr:hover {
      /* Amarelo de acento com transpar√™ncia */
      background-color: #f7d33155; 
    }

    th {
      /* Vermelho Forte */
      background-color: rgb(203, 0, 0); 
      color: white;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    tr:last-child td {
      border-bottom: none;
    }

    #botoes {
      position: fixed;
      top: 15px;
      left: 15px;
      display: flex;
      gap: 10px;
    }

    button {
      /* Vermelho Forte */
      background-color: rgb(203, 0, 0); 
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s ease;
    }

    button:hover {
      /* Vermelho mais escuro para hover */
      background-color: #B22222; 
    }

    #grafico-container {
      /* For√ßa o crescimento para empurrar o footer */
      flex-grow: 1;
      
      width: 80%;
      max-width: 800px;
      margin: 50px auto;
      /* Fundo Branco */
      background: #FFFFFF; 
      padding: 20px;
      border-radius: 15px;
      /* Sombra neutra/sutil */
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); 
    }

    /* Rodap√© (Adicionado para consist√™ncia) */
    footer {
      /* Garante que o rodap√© v√° para o final do body */
      margin-top: auto; 
      
      font-size: 12px;
      color: rgb(203, 0, 0); /* Vermelho Forte */
      font-weight: bold;
      background-color: #f7d331ed; /* Amarelo/Ouro de acento */
      padding: 1rem;
      border-top: 5px solid rgb(203, 0, 0); /* Borda Vermelha Forte */
    }


    /* ======== IMPRESS√ÉO (A4) ======== */
    @media print {
      body {
        background: white;
        color: black;
        margin: 0;
        padding: 15mm;
      }

      #botoes { display: none; }
      #grafico-container {
        background: none;
        box-shadow: none;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      
      /* Resetando o estilo do rodap√© para impress√£o */
      footer {
        margin-top: 20px;
        color: #555;
        background: none;
        border-top: none;
      }

      @page {
        size: A4;
        margin: 15mm;
      }
    }
  </style>
</head>
<body>
  <div id="botoes">
    <button onclick="window.print()">üñ®Ô∏è Imprimir</button>
  </div>

  <h1>Relat√≥rio - M√™s com mais past√©is vendidos</h1>

  <table>
    <thead>
      <tr>
        <th>M√™s</th>
        <th>Total de Past√©is Vendidos</th>
      </tr>
    </thead>
    <tbody id="tabela-mes"></tbody>
  </table>

  <div id="grafico-container">
    <canvas id="graficoMes"></canvas>
  </div>
  
  <footer>
    <p>Relat√≥rio gerado automaticamente pelo sistema da pastelaria</p>
  </footer>

  <script>
    const mesesPT = {
      January: 'Janeiro', February: 'Fevereiro', March: 'Mar√ßo', April: 'Abril',
      May: 'Maio', June: 'Junho', July: 'Julho', August: 'Agosto',
      September: 'Setembro', October: 'Outubro', November: 'Novembro', December: 'Dezembro'
    };

    async function carregarRelatorio() {
      try {
        const [melhorResponse, todosResponse] = await Promise.all([
          fetch('http://localhost:3001/relatorios/mes-mais-vendas'),
          fetch('http://localhost:3001/relatorios/todos-os-meses')
        ]);

        const melhor = await melhorResponse.json();
        const todos = await todosResponse.json();

        todos.forEach(m => m.mes = mesesPT[m.mes.trim()] || m.mes.trim());
        const melhorMes = mesesPT[melhor.mes.trim()] || melhor.mes.trim();

        // Preenche tabela
        const tabela = document.getElementById('tabela-mes');
        tabela.innerHTML = `<tr><td>${melhorMes}</td><td>${melhor.total}</td></tr>`;

        // Cria gr√°fico com gradiente
        const ctx = document.getElementById('graficoMes').getContext('2d');
        const gradient = ctx.createLinearGradient(0, 0, 0, 400);
        // Cores do gradiente ajustadas para o tema Vermelho/Laranja
        gradient.addColorStop(0, 'rgba(203, 0, 0, 0.8)'); // Vermelho Forte
        gradient.addColorStop(1, 'rgba(255, 80, 80, 0.3)'); // Vermelho mais claro

        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: todos.map(d => d.mes),
            datasets: [{
              label: 'Past√©is Vendidos',
              data: todos.map(d => d.total),
              backgroundColor: gradient,
              borderColor: 'rgb(203, 0, 0)', // Borda Vermelho Forte
              borderWidth: 1.5,
              borderRadius: 6,
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                labels: { 
                    color: '#4a4a4a', // Texto escuro
                    font: { weight: 'bold' } 
                }
              },
              title: {
                display: true,
                text: 'Vendas Mensais de Past√©is',
                color: 'rgb(203, 0, 0)', // T√≠tulo Vermelho Forte
                font: { size: 18, weight: 'bold' }
              },
              tooltip: {
                backgroundColor: '#B22222', // Fundo Vermelho escuro
                titleColor: '#FFFFFF', // T√≠tulo Branco
                bodyColor: '#FFFFFF' // Corpo Branco
              }
            },
            scales: {
              x: {
                ticks: { color: '#4a4a4a' }, // Ticks escuros
                grid: { color: '#e0e0e0' } // Grid clara
              },
              y: {
                beginAtZero: true,
                ticks: { color: '#4a4a4a' }, // Ticks escuros
                grid: { color: '#e0e0e0' } // Grid clara
              }
            }
          }
        });

      } catch (err) {
        console.error('Erro ao carregar relat√≥rio:', err);
      }
    }

    carregarRelatorio();
  </script>
</body>
</html>
