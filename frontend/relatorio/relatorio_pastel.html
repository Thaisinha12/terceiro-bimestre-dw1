<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relat√≥rio - Past√©is mais vendidas</title>
  <link rel="stylesheet" href="../menu.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

 <style>
    /* Reset b√°sico */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    /* ==========================
       ESTILO NORMAL (Cores Adaptadas)
       ========================== */
    body {
      /* Fundo Laranja/P√™ssego e fonte Poppins */
      font-family: 'Poppins', sans-serif; 
      text-align: center;
      padding: 20px;
      margin: 0;
      background-color: #ff8630; /* Fundo Laranja/P√™ssego */
      color: #4a4a4a; /* Dark Gray para o texto */
      
      /* Para empurrar o footer (essencial do seu primeiro CSS) */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      margin-bottom: 20px;
      color: rgb(203, 0, 0); /* Vermelho Forte */
      font-size: 2.5rem;
      font-weight: 800;
      text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
    }

    #botoes {
      position: fixed;
      top: 15px;
      left: 15px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    button {
      background-color: rgb(203, 0, 0); /* Vermelho Forte */
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #B22222; /* Vermelho mais escuro para hover */
    }

    /* Tabela */
    table {
      width: 85%;
      margin: 25px auto;
      border-collapse: collapse;
      background-color: #FFFFFF; /* Branco como os cards do menu */
      color: #4a4a4a;
      border-radius: 10px;
      overflow: hidden;
      /* Sombra vermelha acentuada */
      box-shadow: 0 4px 15px rgba(203, 0, 0, 0.2); 
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #e0e0e0; /* Linha de divis√£o clara */
      text-align: left;
    }

    th {
      background-color: rgb(203, 0, 0); /* Vermelho Forte */
      color: white;
      text-align: center;
      border-bottom: none;
    }

    tr:hover {
      /* Amarelo de acento com transpar√™ncia */
      background-color: #f7d33155; 
    }

    /* Container do Gr√°fico */
    #grafico-container {
      width: 70%;
      max-width: 550px;
      margin: 30px auto;
      background-color: #FFFFFF; /* Branco como os cards do menu */
      border-radius: 10px;
      padding: 20px;
      /* Sombra neutra/sutil */
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); 
    }

    /* Rodap√© */
    footer {
      font-size: 12px;
      color: rgb(203, 0, 0); /* Vermelho Forte */
      font-weight: bold;
      /* Usa o espa√ßo restante do flex-grow */
      margin-top: auto; 
      background-color: #f7d331ed; /* Amarelo/Ouro de acento */
      padding: 1rem;
      border-top: 5px solid rgb(203, 0, 0); /* Borda Vermelha Forte */
    }

    /* ==========================
       MODO IMPRESS√ÉO (A4) - Ajustando cores fortes
       ========================== */
    @media print {
      body {
        background: white;
        color: black;
        margin: 0;
        padding: 10mm 15mm;
      }
      
      h1 {
         color: rgb(203, 0, 0);
         text-shadow: none;
      }

      #botoes {
        display: none;
      }

      table {
        background: white;
        color: black;
        width: 100%;
        font-size: 12px;
        box-shadow: none;
      }

      th {
        /* Mantendo a cor forte para impress√£o */
        background-color: rgb(203, 0, 0) !important;
        color: white !important;
      }

      #grafico-container {
        width: 90%;
        margin-top: 15px;
        background: white;
        box-shadow: none;
      }

      footer {
        position: fixed;
        bottom: 10mm;
        left: 0;
        width: 100%;
        text-align: center;
        font-size: 10px;
        color: #777;
        background: none;
        border-top: none;
      }

      @page {
        size: A4 portrait;
        margin: 12mm;
      }
    }
  </style>
</head>
<body>
  <div id="botoes">
    <button onclick="window.print()">üñ®Ô∏è Imprimir</button>
  </div>

  <h1>Relat√≥rio - Past√©is mais vendidos do ano</h1>

  <table>
    <thead>
      <tr>
        <th>Pastel</th>
        <th>Quantidade Vendida</th>
      </tr>
    </thead>
    <tbody id="tabela-pasteis"></tbody>
  </table>

  <div id="grafico-container">
    <canvas id="graficoPastel"></canvas>
  </div>

  <footer>
    <p>Relat√≥rio gerado automaticamente pelo sistema da pastelaria</p>
  </footer>

  <script>
    async function carregarRelatorio() {
      try {
        const response = await fetch('http://localhost:3001/relatorios/pasteis-mais-vendidos');
        const data = await response.json();

        // limitar a no m√°ximo 3 pasteis para caber bem na p√°gina
        const topPasteis = data.slice(0, 3);

        const tabela = document.getElementById('tabela-pasteis');
        tabela.innerHTML = topPasteis.map(pastel => `
          <tr>
            <td>${pastel.nome}</td>
            <td style="text-align:center;">${pastel.quantidade}</td>
          </tr>
        `).join('');

        const ctx = document.getElementById('graficoPastel');
        new Chart(ctx, {
          type: 'pie',
          data: {
            labels: topPasteis.map(p => p.nome),
            datasets: [{
              data: topPasteis.map(p => p.quantidade),
              // Cores do gr√°fico ajustadas para o tema (Vermelho, Amarelo, Laranja)
              backgroundColor: ['#c30707', '#f7d331', '#ff8630'],
            }]
          },
          options: {
            plugins: {
              legend: { 
                position: 'bottom', 
                labels: { 
                    boxWidth: 12, 
                    font: { size: 12 },
                    color: '#4a4a4a' // Cor da legenda em Dark Gray
                } 
              }
            },
            layout: { padding: 10 },
            responsive: true,
            maintainAspectRatio: false
          }
        });
      } catch (err) {
        console.error('Erro ao carregar relat√≥rio:', err);
      }
    }

    carregarRelatorio();
  </script>
</body>
</html>
