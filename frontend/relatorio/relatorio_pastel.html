<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relat√≥rio - Pasteis mais vendidas</title>
  <link rel="stylesheet" href="../menu.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

 <style>
    /* ==========================
       ESTILO NORMAL (DARK MODE)
       ========================== */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      background-color: #121212;
      color: #fff;
    }

    h1 {
      margin-bottom: 20px;
      color: #ff5555;
    }

    #botoes {
      position: fixed;
      top: 15px;
      left: 15px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    button {
      background-color: #b30000;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff4444;
    }

    table {
      width: 85%;
      margin: 25px auto;
      border-collapse: collapse;
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #333;
      text-align: left;
    }

    th {
      background-color: #b30000;
      color: white;
      text-align: center;
    }

    tr:hover {
      background-color: #2a2a2a;
    }

    #grafico-container {
      width: 70%;
      max-width: 550px;
      margin: 30px auto;
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
    }

    footer {
      font-size: 12px;
      color: #aaa;
      margin-top: 40px;
    }

    /* ==========================
       MODO IMPRESS√ÉO (A4)
       ========================== */
    @media print {
      body {
        background: white;
        color: black;
        margin: 0;
        padding: 10mm 15mm;
      }

      #botoes {
        display: none;
      }

      table {
        background: white;
        color: black;
        width: 100%;
        font-size: 12px;
        box-shadow: none;
      }

      th {
        background-color: #b30000 !important;
        color: white !important;
      }

      #grafico-container {
        width: 90%;
        margin-top: 15px;
        background: white;
        box-shadow: none;
      }

      footer {
        position: fixed;
        bottom: 10mm;
        left: 0;
        width: 100%;
        text-align: center;
        font-size: 10px;
        color: #777;
      }

      @page {
        size: A4 portrait;
        margin: 12mm;
      }
    }
  </style>
</head>
<body>
  <div id="botoes">
    <button onclick="window.location.href='relatorio.html'">‚¨Ö Voltar</button>
    <button onclick="window.print()">üñ®Ô∏è Imprimir</button>
  </div>

  <h1>Relat√≥rio - Past√©is mais vendidos do ano</h1>

  <table>
    <thead>
      <tr>
        <th>Pastel</th>
        <th>Quantidade Vendida</th>
      </tr>
    </thead>
    <tbody id="tabela-pasteis"></tbody>
  </table>

  <div id="grafico-container">
    <canvas id="graficoPastel"></canvas>
  </div>

  <footer>
    <p>Relat√≥rio gerado automaticamente pelo sistema da Pastelaria</p>
  </footer>

  <script>
    async function carregarRelatorio() {
      try {
        const response = await fetch('http://localhost:3001/relatorios/pasteis-mais-vendidos');
        const data = await response.json();

        // limitar a no m√°ximo 10 pasteis para caber bem na p√°gina
        const topPasteis = data.slice(0, 10);

        const tabela = document.getElementById('tabela-pasteis');
        tabela.innerHTML = topPasteis.map(pastel => `
          <tr>
            <td>${pastel.nome}</td>
            <td style="text-align:center;">${pastel.quantidade}</td>
          </tr>
        `).join('');

        const ctx = document.getElementById('graficoPastel');
        new Chart(ctx, {
          type: 'pie',
          data: {
            labels: topPasteis.map(p => p.nome),
            datasets: [{
              data: topPasteis.map(p => p.quantidade),
              backgroundColor: topPasteis.map(() => `hsl(${Math.random()*360},70%,60%)`)
            }]
          },
          options: {
            plugins: {
              legend: { position: 'bottom', labels: { boxWidth: 12, font: { size: 12 } } }
            },
            layout: { padding: 10 },
            responsive: true,
            maintainAspectRatio: false
          }
        });
      } catch (err) {
        console.error('Erro ao carregar relat√≥rio:', err);
      }
    }

    carregarRelatorio();
  </script>
</body>
</html>
